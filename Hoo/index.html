<!DOCTYPE html>
<html lang="zh-cmn-hans">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Hoo</title>
    <meta name="keywords" content="Hoo"/>
    <meta name="description" content="Hoo"/>
    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <link rel="stylesheet" href="plugin/customScroll/jquery.mCustomScrollbar.min.css"/>
    <link rel="stylesheet" href="css/index.css"/>
</head>
<body>
<!--右侧弹出面板-->
<div id="right-layerout">
    <div class="title"></div>
    <div class="body"></div>
</div>
<!--提示信息弹出层-->
<div id="tips-layerout" style="display: none">
    我是测试文字
</div>
<!--底部导航栏及状态栏-->
<div id="bottom-nav">
    <div class="left app">
        <span class="start"></span>
        <span class="search"></span>
        <span class="chrome"></span>
        <span class="ps"></span>
        <span class="firefox"></span>
        <span class="qqmsg"><i></i></span>
    </div>
    <div class="right staus">
        <span class="app-hide"></span>
        <span class="battery"></span>
        <span class="wlan"></span>
        <span class="sound"></span>
        <span class="inform"></span>
        <span class="input-method">英</span>
        <span class="date-time">
            <p class="time"></p>
            <p class="date"></p>
        </span>
    </div>
</div>
<!--主体图标部分-->
<div id="wrapper">
    <div class="main">
        <div class="item weather"><span>25℃&nbsp武汉</span></div>
        <div class="item note"><span>待办事项</span></div>
        <div class="item music"><span>网易云音乐</span></div>
        <div class="item gmail"><span>Gmail</span></div>
        <div class="item github"><span>Github</span></div>
        <div class="item qq-icon"><span>QQ</span></div>
        <div class="item baidu-cloud"><span>百度云</span></div>
        <div class="item tencent-video"><span>腾讯视频</span></div>
        <div class="item qihu360"><span>360安全卫士</span></div>
    </div>
</div>

<!--右侧弹出内容-->
<div id="todolist" style="display: none">
    <input type="text" placeholder="接下来干点啥？" maxlength="20"/>
    <div class="tab">
        <span class="todo">待办</span>
        <span class="unactive">完成</span>
    </div>
    <ul class="show todolist"></ul>
    <ul class="show donelist">
        <span class="deleteAll" >清空列表</span>
    </ul>
    <li class="item">
        <div class="inputlike"></div>
        <span></span>
    </li>
</div>

<!--Hoo登录-->
<div id="bigBg">
    <h2 class="Hoo">Hoo</h2>
    <div id="sign-log">
        <div id="signUp">
            <h3 class="title">注册</h3>
            <div class="body">
                <img src="img/defaultUserlogo.png"/>
                <div class="desc">
                    创建一个免费账户
                </div>
            </div>
            <form name="signUp">
                <label for="signName">用户名:</label>
                <input id="signName" type="text" maxlength="8"/>
                <span class="signNameYes"><img src="img/signYes.png"></span>
                <span class="signNameNo"><img src="img/wrong.png"></span>
                <br/>
                <label for="signMobile">手机号:</label>
                <input id="signMobile" type="text"/>
                <span class="signMobileYes"><img src="img/signYes.png"></span>
                <span class="signMobileNo"><img src="img/wrong.png"></span>
                <br/>
                <label for="signName">密码:</label>
                <input id="signPwd" type="password" maxlength="20"/>
                <div class="submit"><img src="img/signYes.png"/><div class="bg"></div></div>
            </form>
        </div>
        <div id="logIn">
            <div class="apart"><img src="img/apart.png"/></div>
            <h3 class="title">登录</h3>
            <div class="body">
                <img src="img/default_userLogo.png"/>
                <div class="desc">
                    登录您的Hoo账号
                </div>
            </div>
            <form name="logIn">
                <label for="logName">用户名:</label>
                <input id="logName" type="text"/><br/>
                <label for="logPwd">密码:</label>
                <input id="logPwd" type="password"/>
                <div class="submit"><img src="img/logYes.png"/><div class="bg"></div></div>
            </form>
        </div>
    </div>

    <div id="main_Hoo">
        <ul class="col-1">
            <li class="user-logo"><img src="img/user_logo.jpg"/></li>
            <li class="friends active"><img src="img/friends.png"/></li>
            <li class="msgs"></li>
            <li class="setting"><img src="img/setting.png"/></li>
        </ul>
        <div class="col-2 mCS-autoHide">
            <ul class="friends-ul">
                <li class="add-friend">
                    <img src="img/add-friend.png"/>
                    <span class="friend-name">添加朋友</span>
                </li>
                <li class="add-talks">
                    <img src="img/add-talks.png"/>
                    <span class="friend-name">添加群聊</span>
                </li>
                <li class="title">群聊</li>
                <li class="talks" style="display: none">
                    <div class="talks-logo"></div>
                    <span class="friend-name"></span>
                    <div class="choosed"></div>
                </li>
                <li class="title friend-title">朋友</li>
                <li class="friend" style="display: none">
                    <img src="img/user_logo.jpg"/>
                    <span class="friend-name"></span>
                    <div class="choosed"></div>
                </li>
            </ul>
            <ul class="msgs-ul">
                <li class="talks" style="display: none">
                    <div class="right-wrapper">
                        <h4><span class="name"></span><span class="time"></span></h4>
                        <p></p>
                    </div>
                    <div class="choosed"></div>
                    <span style="display: none"></span>
                </li>
                <li class="singleMsg" style="display: none">
                    <img src="img/user_logo.jpg"/>
                    <div class="right-wrapper">
                        <h4><span class="name"></span><span class="time"></span></h4>
                        <p></p>
                    </div>
                    <div class="choosed"></div>
                    <span style="display: none"></span>
                </li>
            </ul>
        </div>
        <div class="col-3 chat" style="display: none">
            <div class="top">
                <h5 class="title"></h5>
                <!--消息模板-->
                <div class="msg-item" style="display: none">
                    <div class="user-logo">
                        <img src="img/user_logo.jpg"/>
                    </div>
                    <div class="content">
                        <h4></h4>
                        <div class="text">
                            <div class="wrapper"></div>
                            <div class="arrow"></div>
                        </div>
                    </div>
                </div>
                <div class="system-msg" style="display: none">
                    <span></span>
                </div>
                <div class="add-friend-req" style="display: none">
                    <div>
                        <span class="post-user"></span>
                        请求添加您为朋友
                        <span class="accept">接受</span>
                    </div>
                </div>

                <!--消息显示区-->
                <div id="show_msgs" class="mCS-autoHide"></div>
            </div>
            <div class="bottom">
                <div class="text-edit">
                    <span class="font-add"><img src="img/fontadd.png"/></span>
                    <span class="font-decrese"><img src="img/fontdecrese.png"/></span>
                    <span class="font-weight"><img src="img/font-weight.png"/></span>
                    <span class="font-italic"><img src="img/font-italic.png"/></span>
                </div>
                <textarea id="msg_text"></textarea>
                <div class="send">
                    发送
                </div>
            </div>
        </div>
        <!--欢迎logo及朋友信息展示-->
        <div class="col-3 show">
            <div class="welcome">
                <img src="img/h.png" />
            </div>
            <div class="friendinfo" style="display: none">
                <img src=""/><br/>
                用户名：<span></span><br/>
                <div class="sendmsg">发送消息</div>
                <form id="changeLogo" action="/request/uploadLogo" enctype="multipart/form-data" method="post" style="display: none">
                    <input type="file" value="修改头像" name="upload" accept="image/*"/>
                    <input type="text" name="userid" style="display: none"/>
                    <div class="submit">确定</div>
                    <div class="cover">修改头像</div>
                </form>
                <div class="log-out">退出登录</div>
            </div>
            <div class="talkinfo" style="display: none">
                <span class="item" style="display: none">
                   <div>
                       <img src="" />
                       <h4></h4>
                   </div>
                </span>
                <div class="startTalk">开始聊天</div>
            </div>
        </div>

        <!--添加朋友弹窗-->
        <div id="add_friend">
            <span class="close"></span>
            <div class="search">
                <input type="text" placeholder="请输入用户名或手机号"/>
                <span class="search-button"></span>
            </div>
            <div class="show-result" style="display: none">
                <img src="img/user_logo.jpg"/>
                <span class="user-name">张三</span><br/>
                <div class="send-req">添加好友</div>
            </div>
        </div>

        <!--添加群聊弹窗-->
        <div id="add_talks">
            <span class="close"></span>
            <h4 class="title">请选择朋友(至少两位)进入群聊</h4>
            <ul class="choose-list">
            </ul>
            <ul class="result-list">
            </ul>
            <div class="submit-talks" style="display: none">
                <input type="text" placeholder="取个名字吧"/><span>确定</span>
            </div>
        </div>
    </div>
    <div class="upBigBg"><img src="img/upBigBg.png"/></div>
</div>


<script type="text/javascript" src="plugin/jquery/jquery.min.js"></script>
<script type="text/javascript" src="plugin/customScroll/jquery.mCustomScrollbar.concat.min.js"></script>
<script type="text/javascript" src="/socket.io/socket.io.js"></script>
<script type="text/javascript" src="js/module.js"></script>
<script type="text/javascript" src="js/socket.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/hoo.js"></script>
</body>
</html>
